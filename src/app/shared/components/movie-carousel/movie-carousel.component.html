<div class="py-24 sm:py-8 px-4">
    <h3 class="text-white font-black text-xl">Popular Movies</h3>

    <div class="flex items-center justify-center w-full h-full">
        <div class="w-full relative flex items-center justify-center h-[500px]">
            <button aria-label="slide backward"
                class="absolute z-30 left-0 ml-10 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer"
                id="prev">
                <svg class="dark:text-gray-900" width="8" height="14" viewBox="0 0 8 14" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 1L1 7L7 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">
                <div id="slider-popular"
                    class="h-full flex lg:gap-8 md:gap-6 gap-14 items-center justify-start transition ease-out duration-700">
                    <div *ngFor="let movie of popularMovies" class="flex flex-shrink-0 relative w-full sm:w-auto myslider cursor-grabbing">
                        <img [src]="movie.Images" alt="{{ movie.Title }} Image" class="object-cover object-center w-[250px] h-[400px]" />
                        <div class="bg-gray-800 bg-opacity-30 absolute w-full h-full">
                            <div class="text-info flex h-full w-full items-end">
                                <h3 class="h-[180px] overflow-y-hidden lg:text-sm leading-4 text-base text-white bg-black bg-opacity-70 p-4">
                                    <p class="text-xl lg:text-2xl leading-5 lg:leading-6 pb-2 font-black text-white">{{ movie.Title }}</p>
                                    {{ movie.Plot }}
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button aria-label="slide forward"
                class="absolute z-30 right-0 mr-10 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                id="next">
                <svg class="dark:text-gray-900" width="8" height="14" viewBox="0 0 8 14" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L7 7L1 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
</div>
